<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./reset.css"/> -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<title>Paint JS - 바닐라 JS 그림판 만들기</title>
</head>

<body>
  <canvas id="paint" class="paint"></canvas>
  <div class="controls">
    <div id="colorOptions">
      <input type="range"
        id="colorRange"
        min="1"
        max="10"
        value="5.5" 
        step="1"
      />
      <button id="fillBtn">FILL</button>
      <button id="saveBtn">SAVE</button>
    </div>
    <ul class="colors" id="colors">
      <li class="colors_li" style="background-color: black;"></li>
      <li class="colors_li" style="background-color: white;"></li>
      <li class="colors_li" style="background-color: red;"></li>
      <li class="colors_li" style="background-color: orange;"></li>
      <li class="colors_li" style="background-color: yellow;"></li>
      <li class="colors_li" style="background-color: yellowgreen;"></li>
      <li class="colors_li" style="background-color: green"></li>
      <li class="colors_li" style="background-color: skyblue"></li>
      <li class="colors_li" style="background-color: blue"></li>
      <li class="colors_li" style="background-color: purple"></li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
